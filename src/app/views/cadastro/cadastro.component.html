<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>

    <link rel="stylesheet" href="./cadastro.component.scss" />
    <script src="cadastro.component.ts"></script>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <span class="title">Cadastro</span>
        <form class="campos-cadastro" [formGroup]="cadastroForm">
          <input
            id="userInput"
            type="text"
            class="inputUsuarioCadastro"
            pInputText
            placeholder="Nome"
            formControlName="userInput"
          />

          <input
            id="emailInput"
            type="text"
            class="inputEmailCadastro"
            pInputText
            placeholder="Email"
            formControlName="emailInput"
          />

          <p-password
            id="passwordInput"
            class="inputSenhaCadastro"
            placeholder="Senha"
            [feedback]="false"
            [toggleMask]="true"
            formControlName="passwordInput"
          ></p-password>
        </form>

        <div class="button">
          <p-button
            label="Criar conta"
            [loading]="loading"
            (click)="startLoader()"
            (onClick)="cadastrarCliente()"
          ></p-button>
        </div>


        <p *ngIf="mostrarMensagemErro" class="error-message">
          {{mensagemErro}}
        </p>

        <p class="possuoConta" (click)="redirecionarLogin()">JÃ¡ tenho conta</p>
      </div>
    </div>
  </body>
</html>
