<!DOCTYPE html>
<html lang="pt-br">
  <body>
    <div class="container">
      <div class="content">
        <span class="title">Cadastro Cliente</span>
        <form class="campos-cadastro" [formGroup]="cadastroForm">
          <input
            id="userInput"
            type="text"
            class="inputUsuarioCadastro"
            pInputText
            placeholder="Nome"
            formControlName="userInput"
          />

          <input
            id="emailInput"
            type="text"
            class="inputEmailCadastro"
            pInputText
            placeholder="Email"
            formControlName="emailInput"
          />

          <p-password
            id="passwordInput"
            class="inputSenhaCadastro"
            placeholder="Senha"
            [feedback]="false"
            [toggleMask]="true"
            formControlName="passwordInput"
          ></p-password>
        </form>

        <div class="button">
          <p-button
            label="Criar conta"
            [loading]="loading"
            (click)="startLoader()"
            (onClick)="cadastrarCliente()"
          ></p-button>
        </div>

        <p *ngIf="mostrarMensagemErro" class="error-message">
          {{ mensagemErro }}
        </p>

        <p class="possuoConta" (click)="redirecionarLogin()">Sou funcion√°rio</p>
      </div>
    </div>
  </body>
</html>
